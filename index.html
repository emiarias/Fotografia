<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Maria Lourdes Ferraioli, Santiago Lacki, Arias Emilse">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fotografias</title>
</head>
<body>
    <header></header>
    <main class="bg-dark pb-5">
        <h1 class="text-center pt-4 text-light">Galeria de Fotos</h1>
        <article class="container">
            <section class="row mt-5 text-center">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/8118-Mont-Saint-Michel.jpg" class="card-img-top " alt="Mount Saint Michel">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">Mount Saint-Michel<br>(Francia)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/antartida.jpg" class="card-img-top " alt="La Antartida">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">La Antartida<br>(Polo Sur)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/capillas_marmo_chile.jpg" class="card-img-top " alt="Catedral de marmol">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">Catedral de Marmol<br>(Chile)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/cataratas-niagara.jpg" class="card-img-top " alt="Cataratas del niagara">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">Cataratas Niagara<br>(EEUU)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/machu-picchu.jpg" class="card-img-top  " alt="Machu Picchu">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">Machu Picchu<br>(Perú)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/national-park-grand-canyon.jpg" class="card-img-top  " alt="Gran Cañon">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">El gran Cañon<br>(EEUU)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/sahara-egipto.jpg" class="card-img-top  " alt="Desierto del Sahara">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">Desierto del Sahara<br>(Egipto)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card mb-3">
                        <img src="./img/Svalbard-aurora-boreal-noruega.jpg" class="card-img-top  " alt="Aurora boreal">
                        <div class="card-body bg-body-tertiary">
                            <h5 class="card-title">Aurora Boreal<br>(Noruega)</h5>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
